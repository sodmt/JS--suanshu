<script>
	for(var l=1;l<200;l++){
		for(var c=1;c<20;c++){
			for(var j=1;j<10;j++){
				if(l+c+j==100&&l*0.5+c*5+j*10==100){
					document.write(`一共有${l}本练习本`);
					document.write("<br>");
					document.write(`一共有${c}本参考书`);
					document.write("<br>");
					document.write(`一共有${j}本教材`);
				}	
			}
		}
	}
</script>
