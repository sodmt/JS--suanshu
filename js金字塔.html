<script>
    function ta (num){
        for (var i=0;i<num;i++){                  //设置金字塔的行数，0-6之间
            for(var j=0;j<num-1-i;j++){             //设置金字塔每一行前面的空格
                document.write('&nbsp ');       //输出为空格
            }
            for(var k=0;k<i+1;k++){             //设置金字塔的每一行的数量，<i+1代表每一行自动加1
                document.write('*&nbsp;&nbsp;&nbsp');   //输出星号
            }
            document.write('<br>');             //每输出一次进行换行
        }
    }
    ta(20);6
            
</script>
