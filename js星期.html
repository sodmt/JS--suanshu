<script>
	var num = prompt('请输入日期');
	switch(num){
		case(num='1'):alert('星期一');
		break;
		case(num='2'):alert('星期二');
		break;
		case(num='3'):alert('星期三');
		break;
		case(num='4'):alert('星期四');
		break;
		case(num='5'):alert('星期五');
		break;
		case(num='6'):alert('星期六');
		break;
		case(num='7'):alert('星期日');
		break;
		default:alert('输入有误')
	}
</script>
