	function cheng(num){
		var a = 1;
		while(a<=num){
			var b =1;
			while(b<=a){
				document.write(`${a}*${b}=${a*b}`); 
				document.write('&nbsp;');
				b++;
			}
			document.write('<br>');
			a++;
		}
	}
	cheng(9);

	var i =1;
	while(i<9){
		var j = 1;
		while(j <= i){
			document.write(`${i}*${j}=${i*j}`);
			document.write(`&nbsp`);
		}
		document.write(`<br>`);
		i++;
	}
</script>
